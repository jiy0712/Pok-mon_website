<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">


</head>
<body>
    <div class="login-container"> <!-- 로그인 컨테이너 -->
        <h1>LOGIN</h1>
        <div class="input-group"> <!-- 아이디 입력 -->
            <input type="text" placeholder="아이디" />
        </div>
        <div class="input-group"> <!-- 비밀번호 입력 -->
            <input type="password" placeholder="비밀번호" />
        </div>
        <div class="checkbox"> <!-- 체크박스 -->
            <input type="checkbox" id="keep-logged-in" /> <!-- 로그인유지 -->
            <label for="keep-logged-in">로그인 상태 유지</label> <!-- 체크박스 -->
        </div>
        <button class="btn-login">로그인</button> <!-- 로그인 버튼 -->
        <div class="footer-links"> <!-- 링크들 -->
            <a href="#">비밀번호 찾기</a> |  <!-- 비밀번호 찾기 -->
            <a href="#">아이디 찾기</a> |  <!-- 아이디 찾기 -->
            <a href="#">회원가입</a> <!-- 회원가입 -->
        </div>
    </div>
</body>
</html>
